<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon ion-menu" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu">
        <ion-header-bar class="bar-stable">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list id="menu-null" class="menu-list">
                <ion-item id="menu-list-item1" ui-sref="menu.home" menu-close="" class="menu-item">Home</ion-item>
                <ion-item id="menu-list-item2" ui-sref="menu.jenkins" menu-close="" class="menu-item">Jenkins</ion-item>
                <ion-item id="menu-list-item3" ui-sref="menu.settings" menu-close="" class="menu-item">Settings</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
